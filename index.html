<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - skinning and morphing</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
		<style>
			body {
				color: #222;
			}

			a {
				color: #2fa1d6;
			}

			p {
				max-width: 600px;
				margin-left: auto;
				margin-right: auto;
				padding: 0 2em;
			}
		</style>
	</head>

	<body>
		<!-- <script type="module" src="canvas.js"></script> -->
		<script type="module">

			import * as THREE from './js/three.module.js';

			import Stats from './js/stats.module.js';
			import { GUI } from './js/dat.gui.module.js';
			import { OrbitControls } from './js/OrbitControls.js';
			import { GLTFLoader } from './js/GLTFLoader.js';
			import {startDraw, 
					endDraw, 
					draw, 
					generateDrawing, 
					stopDrawing,
					controlParameter
				} from './canvas.js';

			var container, stats, clock, gui, mixer, actions, activeAction, previousAction;
			var camera, scene, renderer, model, face;
			var controls;
			var movements = [];
			var params = {

				draw: true,
				play: false,
				
				}
			var api = { state: 'Walking' };
			var frameNumber = 0;
			var mouse = new THREE.Vector2();
			init();
			animate();

			function init() {

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 70, window.innerWidth / window.innerHeight, 0.25, 100 );
				camera.position.set( -20, 3, 5 );
				camera.lookAt( new THREE.Vector3( 0, 2, 5 ) );

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xe0e0e0 );
				// scene.fog = new THREE.Fog( 0xe0e0e0, 20, 100 );

				clock = new THREE.Clock();

				// lights

				var light = new THREE.HemisphereLight( 0xffffff, 0x444444 );
				light.position.set( 0, 20, 0 );
				
				scene.add( light );

				light = new THREE.DirectionalLight( 0xffffff );
				light.position.set( 0, 20, 10 );
				light.castShadow = true;
				light.shadow.camera.top = 18;
				light.shadow.camera.bottom = - 10;
				light.shadow.camera.left = - 12;
				light.shadow.camera.right = 12;
				scene.add( light );

				// ground

				var mesh = new THREE.Mesh( new THREE.PlaneBufferGeometry( 2000, 2000 ), new THREE.MeshPhongMaterial( { color: 0x999999, depthWrite: false } ) );
				mesh.rotation.x = - Math.PI / 2;
				scene.add( mesh );

				var grid = new THREE.GridHelper( 200, 40, 0x000000, 0x000000 );
				grid.material.opacity = 0.2;
				grid.material.transparent = true;
				scene.add( grid );

				// model

				var loader = new GLTFLoader();
				loader.load( 'models/RobotExpressive.glb', function ( gltf ) {

					model = gltf.scene;
					model.position.z -= 10;
					console.log(model.position);
					model.traverse( (child) => {
						
						if (child.isBone) {
							// console.log(child);
						}

						if ( child.isMesh ) {
							// console.log("hi");

							child.castShadow = true;
							child.receiveShadow = true;

						}

						} );

					scene.add( model );

					createGUI( model, gltf.animations );

				}, undefined, function ( e ) {

					console.error( e );

				} );

				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				renderer.outputEncoding = THREE.sRGBEncoding;
				container.appendChild( renderer.domElement );

				generateDrawing(scene, camera);

				window.addEventListener( 'resize', onWindowResize, false );


				// stats
				stats = new Stats();
				container.appendChild( stats.dom );

				// controls
				controls = new OrbitControls( camera, renderer.domElement );
				// controls.target.set( 0, 0, 0 );
				controls.target.set(0, 2, 5);
				controls.update();
				controls.enabled = false;


			}

			function createGUI( model, animations ) {

				var states = [ 'Idle', 'Walking', 'Running', 'Dance', 'Sitting', 'Standing' ];
				var emotes = [ 'Jump', 'Yes', 'No', 'Wave', 'Punch', 'ThumbsUp', 'Death' ];

				gui = new GUI();

				mixer = new THREE.AnimationMixer( model );

				actions = {};
				console.info(animations);

				for ( let i = 0; i < animations.length; i ++ ) {
					
					var clip = animations[ i ];
					var action = mixer.clipAction( clip );
					actions[ clip.name ] = action;

					if ( emotes.indexOf( clip.name ) >= 0 || states.indexOf( clip.name ) >= 4 ) {

						action.clampWhenFinished = true;
						action.loop = THREE.LoopOnce;

					}

				}

				// states

				var statesFolder = gui.addFolder( 'States' );

				var clipCtrl = statesFolder.add( api, 'state' ).options( states );

				clipCtrl.onChange( function () {

					fadeToAction( api.state, 0.5 );

				} );

				statesFolder.open();

				// // emotes

				// var emoteFolder = gui.addFolder( 'Emotes' );

				// function createEmoteCallback( name ) {

				// 	api[ name ] = function () {

				// 		fadeToAction( name, 0.2 );

				// 		mixer.addEventListener( 'finished', restoreState );

				// 	};

				// 	emoteFolder.add( api, name );

				// }

				// function restoreState() {

				// 	mixer.removeEventListener( 'finished', restoreState );

				// 	fadeToAction( api.state, 0.2 );

				// }

				// for ( var i = 0; i < emotes.length; i ++ ) {

				// 	createEmoteCallback( emotes[ i ] );

				// }

				// emoteFolder.open();
				// Controls
				var controlFolder = gui.addFolder( 'Control');
				controlFolder.add( params, 'draw').onChange( function () { isDraw(params)});
				controlFolder.add( params, 'play');
				controlFolder.open();


				activeAction = actions[ 'Walking' ];
				activeAction.play();

			}
			function isDraw(params) {
				// console.info("hello");
				if (params.draw) {
					// console.info("hellohello")
					generateDrawing(scene, camera);
					console.info("controls", controls);
					if (controls.enabled) controls.enabled = false;
				} 				
				else {
					// console.info("hellohellohello")
					stopDrawing();
					movements = controlParameter();
					console.info(movements);
					// control
					controls.enabled = true;
					

				} 

			}

			function fadeToAction( name, duration ) {

				previousAction = activeAction;
				activeAction = actions[ name ];

				if ( previousAction !== activeAction ) {

					previousAction.fadeOut( duration );

				}

				activeAction
					.reset()
					.setEffectiveTimeScale( 1 )
					.setEffectiveWeight( 1 )
					.fadeIn( duration )
					.play();

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			function animate() {
				if (params.play) {
					var dt = clock.getDelta();

					if ( mixer ) mixer.update( dt );
					

					
					// var object = scene.model;
					// console.log(scene);
					// console.log(mixer);
					update(model);

				
				}
				requestAnimationFrame( animate );
				// console.info(scene);
				renderer.render( scene, camera );

				stats.update();	


			}
			function similar(a, b) {
				if (a >= b - 1 && a < b - 0.93) {
					return true;
				}
				else return false;
			}
			var counting = 0;
			var addCount = false;
			var currentMoveInd = 0;
			function update(model) {
				

			if (currentMoveInd < movements.length && similar(model.position.z, movements[currentMoveInd].z)) {
				addCount = true;
				console.info("counting....", counting++)
				
				console.info(model.position.z, movements[currentMoveInd].z);
				console.info(activeAction);
				// console.info('Death', i);
				fadeToAction('Death', 1);
				// fadeToAction('Death', 1);
				console.info(activeAction);
				// while (addCount) {
				// 	counting ++;
				// 	if (counting >= 20000) addCount = false;
				// }

				
				// model.position.y += 7;
				// console.info(model.position.y, "00");

				// isMoving = false;
				// model.position.y -= 7;
				// console.info(model.position.y, "01");
				//jump
				currentMoveInd ++;
				
			}
			else if (counting >= 200) {
				fadeToAction('Walking', 1);
				console.info(activeAction);
				counting = 0;
				addCount = false;
			}
			else {
				counting++;
			}
					
					// else  {
					// 	isMoving = true;
					// }
				// }
				// if (addCount) counting++;
				// if (!addCount || (addCount && counting >= 200)) {
					
				// 	addCount = false;
				// 	counting = 0;
				// } 
			if (!addCount) model.position.z += 0.07;
				// else model.position.z += 0.00001;
				// model.rotation.y += 0.001;
				// model.translateZ(0.05);
			}


		</script>

	</body>
</html>
